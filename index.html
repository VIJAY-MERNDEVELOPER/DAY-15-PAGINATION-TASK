<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 id="title" class="text-center">PAGINATION</h1>
      <p id="description" class="text-center">
        Pagination with each page have datas
      </p>
      <div class="table-responsive d-flex justify-content-center">
        <table class="table table-bordered col-8" id="table">
          <thead class="bg-info">
            <tr>
              <th class="col-1">id</th>
              <th class="col-2">name</th>
              <th class="col-3">email</th>
            </tr>
          </thead>

          <tbody id="table-body"></tbody>
        </table>
      </div>
      <div id="buttons" class="d-flex justify-content-center">
        <nav>
          <ul class="pagination">
            <li class="page-item" id="prev-btn">
              <button class="page-link" onclick="prevBtn()">Previous</button>
            </li>
            <li
              class="page-item page-num page-num active"
              value="1"
              onclick="getData(1)"
            >
              <button class="page-link" value="1" href="#">1</button>
            </li>
            <li
              class="page-item page-num"
              aria-current="page"
              onclick="getData(2)"
            >
              <button class="page-link" value="2" href="#">2</button>
            </li>
            <li class="page-item page-num" onclick="getData(3)">
              <button class="page-link" value="3" href="#">3</button>
            </li>
            <li class="page-item page-num" onclick="getData(4)">
              <button class="page-link" href="#">4</button>
            </li>
            <li
              class="page-item page-num"
              aria-current="page"
              onclick="getData(5)"
            >
              <button class="page-link" href="#">5</button>
            </li>
            <li class="page-item page-num" onclick="getData(6)">
              <button class="page-link" href="#">6</button>
            </li>
            <li class="page-item page-num" onclick="getData(7)">
              <button class="page-link" href="#">7</button>
            </li>
            <li
              class="page-item page-num"
              aria-current="page"
              onclick="getData(8)"
            >
              <button class="page-link" href="#">8</button>
            </li>
            <li class="page-item page-num" onclick="getData(9)">
              <button class="page-link" href="#">9</button>
            </li>
            <li class="page-item page-num" onclick="getData(10)">
              <button class="page-link" href="#">10</button>
            </li>
            <li class="page-item" id="next-btn" onclick="nextBtn()">
              <button class="page-link" href="#">Next</button>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
